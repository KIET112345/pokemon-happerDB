version: "3.9"
services:
  harperdb:
    image: harperdb/harperdb
    container_name: harperdb
    restart: always
    environment:
      - HDB_ADMIN_USERNAME=admin
      - HDB_ADMIN_PASSWORD=password123
    ports:
      - "9925:9925"
    volumes:
      - ./harperdb-data:/opt/harperdb/hdb

